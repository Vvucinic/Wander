<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>Sign Up Page</title>
		<link rel="stylesheet" href="../css/SignUp.css">
		<script type ="text/javascript" src="../js/Signup.js"></script>
	</head>
	<body>
		<form name="reg">
			<h2>Sign Up</h2>
			<!-- First Name: -->
			<input type="text" name="first_name" value="" placeholder="First Name"><br>
			<!-- Last Name: -->
			<input type="text" name="last_name" value="" placeholder="Last Name"><br>
			<!-- Email: -->
			<input type="email" name="user_email" value="" placeholder="Email"><br>
			<!-- Password: -->
			<input type="password" name="user_pwd" value="" placeholder="Password"><br>
			<br>
			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
